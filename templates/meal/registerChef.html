{% extends 'meal/base.html' %}
{% load staticfiles %}

{% block title_block %}
        Register
{% endblock %}

{% block body_block %}
    <h1>Sign Up as a Verified Chef</h1>
    {% if registered %}
        <a href="{% url 'index' %}">Return to the homepage.</a><br />

    {% else %}
        <form id="user_formChef" method="post" action="{% url 'registerChef' %}"enctype="multipart/form-data">

        {% csrf_token %}
      
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
      
        <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}
{% endblock %}
