 <div class="dropdown-menu" aria-labelledby="navbarDropdown">

{% for c in cats %}
    {% if c == act_cat %}
        <li>
        <strong>
            <a class="dropdown-item" href="{% url 'show_category' c.slug %}">{{c.name}}</a>
			<div class="dropdown-divider"></div>
            
        </strong>
        </li>
    {% else %}
        <li>
            <a class="dropdown-item" href="{% url 'show_category' c.slug %}">{{c.name}}</a>
			<div class="dropdown-divider"></div>
        </li>
    {% endif %}
{% endfor %}
</div>
